<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exo d'Algo - Comments !</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
<a href="index.html">← revenir à la liste des exos</a>
<div class="card">
    <p class="h6 font-weight-bold text-center">#01 - Ajouter des commentaires</p>
    <div class="instructions">
        <p class="text-secondary">Votre mission si toutefois vous l'acceptez, est de commenter le code javascript en bas de page !</p>
    </div>
    <br/>
    <label>Nom et Prénom</label>
    <br/>
    <input type="text" id="firstname" placeholder="Prénom"/>
    <input type="text" id="lastname" placeholder="Nom"/>
    <button type="button" class="btn btn-primary" onclick="displayMessage()">
        Afficher le message
    </button>
</div>

<script type="text/javascript">
    //Déclaration de la fonction qui affiche le message de bonjour à l'utilisateur qui rensigne son nom et prénom dans le formulaire
    function displayMessage() {
        let firstname = document.getElementById("firstname").value; //Récupération de la valeur de l'ID "firstname" dans la variable firstname
        let lastname = document.getElementById("lastname").value; //Récupération de la valeur de l'ID "firstname" dans la variable lastname
        let fullname = firstname + " " + lastname.toUpperCase(); //Déclaration de la variable fullname égale à la concaténation de firstname + " " + lastname en majuscule
        let message = "Bonjour " + fullname; // Déclaration de la variable message concaténation de "Bonjour " + fullname

        alert(message) //Affichage d'une alerte dont le contenu est la variable message
    }
</script>
</body>
</html>
